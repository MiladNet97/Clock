<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="MiladShahsavari1@gmail.com">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

  <div class="container">
    <div class="clock">
      <img src="clock-face.png" alt="clock" class="clock__img">
      <div id="hour"></div>
      <div id="minute"></div>
      <div id="second"></div>
      <ul class="digital">
        <li id="digital__hour" class="digital__item">00</li>
        <li id="digital__minute" class="digital__item">00</li>
        <li id="digital__second" class="digital__item">00</li>
      </ul>
    </div>
  </div>


  <script src="app.js"></script>
</body>


</html>
